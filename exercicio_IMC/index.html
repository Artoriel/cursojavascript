<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modelo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<style></style>
<body>

    <section class="container">
        <h1>TABELA IMC</h1>
        <div class="grid">
            <div>
                <h2>IMC</h2>
                <p>Menos que 18,5<br />
                    Entre 18,5 e 24,9<br />
                    Entre 25 e 29,9<br />
                    Entre 30 e 34,9<br />
                    Entre 35 e 39,9<br />
                    Mais do que 40<br /></p>

            </div>
            <div class="resul">
                <h2>RESULTADO</h2>
                <p>Abaixo do peso<br />
                    Peso Normal<br />
                    Sobrepeso<br />
                    Obesidade grau 1<br />
                    Obesidade grau 2<br />
                    Obesidade grau 3<br />
                </p>
            </div>


        </div>
        <h1>CALCULE SEU IMC</h1>
        <form class="form" action="" method="get">
            <p>Peso:<input type="text" class="peso" placeholder="Digite seu peso"></p>
            <p>Altura:<input type="text" class="altura" placeholder="Digite sua altura"></p>
            <button>Calcular</button>
        </form>

        <div class="resultado"></div>
        <div class="resultado-neg"></div>



    </section>

    <script src="./main.js"></script>
</body>

</html>
